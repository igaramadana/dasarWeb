<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript dari Nol</title>
        <script>
            // ini adalah penulisan kode javacript
            // di dalam tag <head>
                console.log("Hello JS dari Head");
        </script>
    </head>
    <body>
        <p>Tutorial Javascript untuk Pemula</p>
        <script>
            // ini adalah penulisan kode javascript
            // di dalam tag <body>
                console.log("Hello JS dari Body");
        </script>

        <a href="#" onclick="alert('Yeay!')">Klik aku!</a>
        <a href="javascript:alert('Yeay!')">Klik me!</a>
    </body>
</html>
