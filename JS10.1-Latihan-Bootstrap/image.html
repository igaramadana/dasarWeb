<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penampilan Bootstrap</title>
    <!-- Menyisipkan Bootstrap -->
     <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Pengaturan gambar pada Bootstrap</h2>
        <div class="row row-cols-1">
            <div class="col">
                <img src="tower.jpg" class="rounded" alt="gambar_round">
            </div>
            <div class="col">
                <img src="tower.jpg" alt="gambar circle" class="rounded-circle">
            </div>
            <div class="col">
                <img src="tower.jpg" alt="gambar thumbnail" class="img-thumbnail">
            </div>
            <div class="col">
                <img src="tower.jpg" alt="gambar thumbnail" class="img-fluid">
            </div>
        </div>
    </div>
</body>
</html>
